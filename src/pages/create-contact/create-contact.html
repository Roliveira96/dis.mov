<ion-header>
  <ion-navbar>
    <ion-title>Criando Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="container">
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-input type="text" name="gender" [(ngModel)]="model.gender"></ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-label stacked>Img</ion-label>
      <ion-input type="text" name="img" [(ngModel)]="model.photo"></ion-input>
    </ion-item>
    
    
 
  
  </ion-list>
  </div>
  
  <button ion-button block (click)="createContact()">
    Criar contato
  </button>
  
  <img src="{{ photo }}" />
  
  
</ion-content>







<ion-footer padding>

  </button>
</ion-footer>
