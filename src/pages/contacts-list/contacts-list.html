<ion-header>
  <ion-navbar>
    <ion-title>Lista de contatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <ion-list inset>
    <ion-item *ngFor="let contact of contacts">
      <h2>{{contact.name}}</h2>
      <p>{{contact.gender}}</p>
      <img src="{{contact.photo}}" width="150" >
      <br>
      <small>{{contact.photo}}</small>
    </ion-item>
  </ion-list>

</ion-content>
